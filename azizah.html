<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Nurazizah</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1d, #3a3a40);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 550px;
      width: 100%;
      padding: 40px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      background: #ffffff15;
      border: 1px solid #ffffff30;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: #ffffff25;
    }

    .message {
      margin-top: 25px;
      font-size: 1.15rem;
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    .heart-floating {
      position: fixed;
      font-size: 18px;
      animation: floatUp 3s linear forwards;
      color: #ff6b81;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, Nurazizah ✨</h1>
    <p>
      Aku cuma pengen bikin sesuatu yang sederhana,<br>
      tapi tulus. Semoga halaman kecil ini bisa bikin kamu sedikit senyum.
    </p>

    <button class="btn" id="btnReveal">Klik sedikit</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    const btn = document.getElementById("btnReveal");
    const msg = document.getElementById("message");

    btn.addEventListener("click", () => {
      msg.style.opacity = 1;
      msg.innerHTML = "Udah berak kau jikk hari ini?";
      createHeart();
    });

    function createHeart() {
      for (let i = 0; i < 7; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart-floating");
        heart.textContent = "❤";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
